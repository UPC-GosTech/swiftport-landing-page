<div class="extension-panel" [ngClass]="theme">
  <div class="panel-header" (click)="togglePanel()">
    <span class="question">{{displayTitle}}</span>
    <svg *ngIf="showIcon" class="arrow-icon" [class.expanded]="isExpanded" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <div class="panel-content" [class.expanded]="isExpanded">
    <div *ngIf="content">{{content}}</div>
    <!-- If no content, use ng-content (what is inside the extension-panel tag) -->
    <ng-content *ngIf="!content"></ng-content>
  </div>
</div>
