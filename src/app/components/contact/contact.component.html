<section class="contact-section">
  <div class="contact-container">

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <h2>Contacto</h2>
      <input formControlName="name" type="text" placeholder="Nombre" />
      <input formControlName="email" type="email" placeholder="Correo electrónico" />
      <textarea formControlName="message" placeholder="Escribe tu mensaje..." rows="5"></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div class="contact-info">
      <h3>Contactate con Nosotros:</h3>
      <p>
        También puedes ponerte en contacto con nosotros a través de nuestras redes sociales,
        correo electrónico o número telefónico. Estaremos encantados de responder todas tus
        consultas y brindarte la asistencia que necesites.
      </p>
      <p>📧 SwiftPort&#64;gmail.com</p>
      <p>📞 +51 956 516 667</p>

      <div class="social-icons">
        <a href="https://www.facebook.com/SwiftPort" target="_blank">
          <img src="assets/logo-facebook.png" alt="Facebook" />
        </a>
        <a href="https://twitter.com/SwiftPort" target="_blank">
          <img src="assets/logo-x.png" alt="X" />
        </a>
        <a href="https://www.instagram.com/SwiftPort" target="_blank">
          <img src="assets/logo-instagram.png" alt="Instagram" />
        </a>
      </div>
    </div>

  </div>
</section>
