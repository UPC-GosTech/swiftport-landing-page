<section class="benefits-section">
  <div class="container">
    <div class="benefits-header">
      <h2 class="benefits-title">{{ 'benefits.title' | translate }}</h2>
      <p class="benefits-subtitle">{{ 'benefits.subtitle' | translate }}</p>
    </div>
    
    <div class="benefits-grid">
      @for (benefit of benefits; track benefit) {
        <app-benefit
          [image]="benefit.image"
          [title]="benefit.title"
          [description]="benefit.description">
        </app-benefit>
      }
    </div>
  </div>
</section>
