<section class="beneficios-container">
  <h2 class="beneficios-title heading-lg accent-line">Beneficios de SwiftPort</h2>
  <div class="benefits-container">
    @for (benefit of benefits; track benefit) {
      <app-benefit
        [image]="benefit.image"
        [text]="benefit.text"
      ></app-benefit>
    }
  </div>
</section>
