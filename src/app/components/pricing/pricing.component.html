<section class="pricing-section">
  <h2 class="pricing-title">{{ 'pricing.title' | translate }}</h2>
  <p class="pricing-subtitle">{{ 'pricing.subtitle' | translate }}</p>

  <div class="pricing-grid">
    <app-pricing-card
      *ngFor="let plan of plans"
      [title]="plan.title"
      [features]="plan.features"
      [price]="plan.price">
    </app-pricing-card>
  </div>
</section>
