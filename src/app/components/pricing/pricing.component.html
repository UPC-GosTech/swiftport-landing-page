<section class="pricing-section">
  <h2 class="pricing-title">{{ 'pricing.title' | translate }}</h2>
  <p class="pricing-subtitle">{{ 'pricing.subtitle' | translate }}</p>

  <div class="pricing-grid">
    @for (plan of plans; track plan.title) {
    <app-pricing-card
      [title]="plan.title | translate"
      [features]="getTranslatedFeatures(plan.features)"
      [price]="plan.price | translate">
    </app-pricing-card>
    }
  </div>
</section>
