<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a href="#inicio">
          <img src="assets/logo.png" alt="SwiftPort Logo" />
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Navigation -->
      <nav class="nav" [class.open]="isMenuOpen">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#presentation" class="nav-button" (click)="closeMenu($event)">{{ 'header.start' | translate }}</a>
          </li>
          <li class="nav-item">
            <a href="#what" class="nav-button" (click)="closeMenu($event)">{{ 'header.what' | translate }}?</a>
          </li>
          <li class="nav-item">
            <a href="#features" class="nav-button" (click)="closeMenu($event)">{{ 'header.functions' | translate }}</a>
          </li>
          <li class="nav-item">
            <a href="#pricing" class="nav-button" (click)="closeMenu($event)">{{ 'header.plans' | translate }}</a>
          </li>
        </ul>
      </nav>

      <!-- Login Button -->
      <button class="login-button" (click)="closeMenu($event)">
        <i class="fas fa-sign-in-alt"></i>
        {{ 'header.login' | translate }}
      </button>
    </div>
  </div>
</header>
