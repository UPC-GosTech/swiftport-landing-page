<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a href="#inicio">
          <img src="assets/logo.png" alt="SwiftPort Logo" />
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Navigation -->
      <nav class="nav" [class.open]="isMenuOpen">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#inicio" class="nav-button" (click)="closeMenu($event)">{{ 'header.start' | translate }}</a>
          </li>
          <li class="nav-item">
            <a href="#que-es" class="nav-button" (click)="closeMenu($event)">{{ 'header.what' | translate }}?</a>
          </li>
          <li class="nav-item">
            <a href="#funcionalidades" class="nav-button" (click)="closeMenu($event)">{{ 'header.functions' | translate }}</a>
          </li>
          <li class="nav-item">
            <a href="#planes" class="nav-button" (click)="closeMenu($event)">{{ 'header.plans' | translate }}</a>
          </li>
        </ul>
      </nav>

      <!-- Search Box -->
      <div class="search-box">
        <input type="text" placeholder="{{ 'header.search' | translate }}" class="search-input" />
      </div>
    </div>
  </div>
</header>
